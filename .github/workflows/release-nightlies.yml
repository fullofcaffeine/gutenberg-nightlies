name: Gutenberg Nightly Build

on:
  schedule:
    # Runs at 00:00 UTC everyday
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    name: Build Release Artifact
    runs-on: ubuntu-latest
    outputs:
      commit_hash: ${{ steps.get_hash.outputs.hash }}
      
    steps:
      - name: Checkout Gutenberg Repo
        uses: actions/checkout@v2
        with:
          repository: WordPress/gutenberg
          ref: refs/heads/trunk

      - name: Get commit hash
        id: get_hash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Use desired version of Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Build Gutenberg plugin ZIP file
        run: ./bin/build-plugin-zip.sh
        env:
          NO_CHECKS: 'true'

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: gutenberg-plugin
          path: ./gutenberg.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"

      - name: Update releases.txt
        run: |
          echo "vnightly-${{ needs.build.outputs.commit_hash }}" >> releases.txt
          git add releases.txt
          git commit -m "Add vnightly-${{ needs.build.outputs.commit_hash }} to releases.txt"
          git push

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: gutenberg-plugin

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: vnightly-${{ needs.build.outputs.commit_hash }}
          release_name: Gutenberg Nightly ${{ needs.build.outputs.commit_hash }}
          body: Nightly build of the Gutenberg plugin
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./gutenberg.zip
          asset_name: gutenberg-nightly.zip
          asset_content_type: application/zip
